<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>记忆游戏</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

</head>
<body onload="time_fun()">

    <div class="container">
        <header>
            <h1>记忆游戏</h1>
        </header>

        <section class="score-panel">
            等级
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span>步
            <span id="mytime" class="time">00:00:00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>重新开始
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>
    <div class="win" style="display:none;">
        <img src="img/win.png" alt="win" />
        <h2>恭喜你，赢了</h2>
        <section class="score-panel">
            等级
            <ul class="stars">
                <li><i class="fa" aria-hidden=""></i></li>
                <li><i class="fa" aria-hidden=""></i></li>
                <li><i class="fa" aria-hidden=""></i></li>
            </ul>
            <span class="moves">0</span>步
            <span id="usetime" class="time"></span>
        </section>
        <div class="restart">
            <button class="again" onClick="document.location.reload()">再来一局</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
